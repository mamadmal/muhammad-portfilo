<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <!-- swipper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    

</head>
<body>
    <!-- Hedaer -->
    <header class="main-sectoion flex justify-center m-2 text-3xl text-[#F1B4BB] md:text-[#1F4172] md:absolute md:m-1 md:left-4">
        <h1 class="txt-shadoww md:border-0 border-b-4 border-slate-500 p-5 md:p-0 font-bold">سایت پورتفیلو</h1>
    </header>

    <header>

        <button id="menu-btn" class="material-symbols-outlined absolute top-7 right-3 text-4xl  hover:bg-slate-900 hover:text-[#F1B4BB] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#F1B4BB] py-1 px-2 rounded-lg md:hidden">
            menu
        </button>


        <ul id="sm-menu" class="md:bg-slate-900 md:shadow-lg md:text-2xl p-3 pb-4 text-[#FDF0F0] absolute hidden md:static md:block md:flex">
            <li class="md:mx-7"><a href="/">خانه</a></li>
            <li class="md:mx-5"><a href="/">پروژه ها</a></li>
            <li class="md:mx-5"><a href="/">درباره من</a></li>
        </ul>
        
    
    </header>

    
    
   
    <section class="main-sectoion flex items-end justify-center md:h-[45vh] h-[35vh]">
        <div class=" md:w-1/2 border border-slate-500 rounded-lg text-center p-4 center-divMain">
            <h1 class="text-3xl font-bold mb-4 ">حاج آقا خوش آمدید!</h1>
            <span>مثالی از نمونه کارها را میتوانید ببنید.</span>
        </div>
    </section>
    <div class="flex justify-center">
        <hr class="w-5/6"/>
    </div>
    <section class="flex justify-center">
        <div dir="ltr" class="swiper md:w-4/5 h-fit m-7 shadow-lg border border-slate-500 border-b-0 rounded-lg">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
            <div class="swiper-slide ">
                <img src="./images/masiha.png" class="object-cover" />
                <a href="https://masihaacademy.ir/" target="_blank">
                <div class="text-[#1F4172] txt-shadoww text-center absolute top-1/2 md:top-[60%] left-1/2 translate-x-[-50%] center-divMain p-3 md:text-4xl text-xl hover:scale-125 cursor-pointer ease-in duration-300">
                    <h1>آکادمی مسیحا</h1>
                    <span class="text-l md:text-xl">سایت مشاوره تحصیلی و اتنخاب رشته مسیحا</span>
                </div>
                </a>
            </div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              
            </div>
          
            <!-- If we need navigation buttons -->
            <div class="opacity-[0.1] md:opacity-[1] swiper-button-prevv h-full absolute z-[999999999999999999999] flex items-center top-[0] p-7 pl-3 text-white btn-swipper">
                <span class="material-symbols-outlined border border-white rounded-full p-2">west</span>
            </div>

            <div class="opacity-[0.1] md:opacity-[1] swiper-button-nextt h-full absolute z-[999999999999999999999] flex items-center top-[0] right-0 p-7 pl-3 text-white btn-swipper">
                <span class="material-symbols-outlined border border-white rounded-full p-2">east</span>
            </div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
    </section>





</body>


<!-- tailwind CDN -->
